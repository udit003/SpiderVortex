<html>
    <head>
    <title>Todo List</title>
    <link href = "./home.css" rel = "stylesheet" type = "text/css" />
    </head>
    <body>
        <div id = "todo-table" >
            <form>
                <input type = "text" id = "todoText" name = "item" placeholder = "Add new item!" required />
                <select name = "priority" id = "priorityValue" required>
                    <option value = "high"> High </option>
                    <option value = "medium"> Medium </option>
                    <option value = "low"> Low </option>
                </select>
                <button class = "formBtn" id = "newItemBtn"> Add Item </button>
                <button class = "formBtn" id = "updateItemBtn">Update Item</button>
            </form>
        </div>
        <script src="./home.js"></script>
    </body>
</html>
